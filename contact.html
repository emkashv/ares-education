<script>
/* ---------------- Starfield ---------------- */
const canvas=document.getElementById('starfield');
const ctx=canvas.getContext('2d');
let w=canvas.width=innerWidth,h=canvas.height=innerHeight;
window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;initStars();});
let stars=[];
function initStars(){
  stars=[];
  const count=Math.floor((w+h)/15);
  for(let i=0;i<count;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,z:Math.random()*1.5+0.2,r:Math.random()*1.2+0.2,dx:(Math.random()-0.5)*0.2});
  }
}
function renderStars(){
  ctx.clearRect(0,0,w,h);
  for(const s of stars){
    s.x+=s.dx;
    if(s.x<0)s.x=w;if(s.x>w)s.x=0;
    const size=s.r*(1+Math.sin(Date.now()/1000+s.x*0.01)*0.6);
    ctx.beginPath();
    ctx.arc(s.x,s.y,size,0,Math.PI*2);
    ctx.fillStyle='rgba(174,223,255,'+(0.2+s.z*0.4)+')';
    ctx.fill();
  }
  requestAnimationFrame(renderStars);
}
initStars();renderStars();

/* --- GSAP –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã --- */
